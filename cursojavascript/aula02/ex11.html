<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>

    <h1>Sistema de Multas</h1>

    Velocidadde do carro <input type="number" name="velocidade" id="velocidade"> km/h

    <input type="button" value="Avaliar" onclick="avaliar()">

    <div id="resultado"></div>
    
    <script>
        function avaliar(){

            var velocidade = window.document.getElementById('velocidade')
            var vel = Number(velocidade.value)
            var resultado = window.document.getElementById('resultado')
            if(vel > 60){
               
                resultado.innerHTML = `Você passou do limite de velocidade. Será multado!`

            } else{

                resultado.innerHTML = `Siga em segurança!`
            }


        }
        
    </script>
</body>
</html>
