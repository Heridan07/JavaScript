<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        div{
            background-color: blueviolet;
           
        }
    </style>
</head>
<body>
    <h1>Verificando a nacionalidade</h1>

    <p>Qual a sua nacionalidade?</p>

    <input type="text" name="nacionalidade" id="nacionalidade">

    <input type="button" value="Verificar" onclick="verificar()">

    
    <div id="resultado"></div>
    

    <script>
        function verificar(){

            var nacionalidade = document.getElementById('nacionalidade').value.toUpperCase() // por algum motivo só funciona se eu colocar "value". Será alguma regra específica do input do tipo text? Nos do tipo number não há necessidade.


            var resultado = document.getElementById('resultado')

            if(nacionalidade == "BRASIL"){

                resultado.innerHTML = 'Você é brasileiro!'

            }else{

                resultado.innerHTML = 'Gringo paia.'
            }
        }
    </script>
</body>
</html>
